<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
	.backdrop{
		max-width: 1000px;
		background-color: aliceblue;
		margin-left: auto;
		margin-right: auto;
		height: fit-content;
		text-align: center;
	}

	body{
		max-width: 1000px;
		margin-left: auto;
		margin-right: auto;
		text-align: center;
	}

	.post{
		background-color: #FFFFFF;
		border-radius: 10px;
		width: 400px;
		margin-left: auto;
		margin-right: auto;
	}

	input[type=text], select {
		width: 40%;
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		border-radius: 10px;
		box-sizing: border-box;
	}

	input[type=submit] {
		width: fit-content;
		background-color: #FFA64F;
		color: white;
		padding: 14px 20px;
		margin: 8px 0;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}

</style>

<body>

    {% with messages = get_flashed_messages() %}
	{% if messages %}
	   {% for message in messages %}
	   <p>{{ message }}</p>  
	   {% endfor %}
	{% endif %}
 {% endwith %}


<div class="backdrop">
    <br>
    <br>
    <h2>Tag your follower: </h2>
    <form method="post" action="followersToTag">
        <!-- first select user to tag -->
        <div>
            <label for="tag_for _follower">Choose a follower to tag:</label>
            <select id="tag_for _follower" name="tag_for _follower" multiple required>
                {% for line in followers %}
                <option value={{line.follower}}>{{line.follower}}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <div>
            <label for="picture_for_tag">Choose picture for tag:</label>
            <select id="picture_for_tag" name="picture_for_tag" required>
                {% for line in visiblePictures %}
                <option value={{line.pID}}> {{line.pID}}</option>
                {% endfor %}
            </select>
        </div>

        <div><input type="submit" value=" submit"></div>

        {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}

    </form>

<br>
    <a href="/manage_tags">Go back</a>
<br>
<br>
</div>
</body>

</html>
